<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1">
        <input type="text" @keyup.enter="fn">  
        <input type="text" @keyup.13="f1($event)">  
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#div1',
            methods:{
                fn(event){
                    console.log("回车");
                },
                f1(e){
                    console.log("回车!");
                }
            }
        })
    </script>
</body>
