<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        new Promise(function(resolve,reject){
            var code = 1;
            if(code == 1){
                resolve();
            }else{
                reject();
            }
        }).then(function(){
            console.log("第一步成功");
        }).then(function(){
            console.log("第二步成功");
        }).catch(function(){
            console.log("失败");
        })
    </script>
</body>
</html>
