<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>
    <script>
        var oLi = document.getElementsByTagName('li');
        /* 
            闭包 
            外层函数嵌套内层函数 ，内层函数引用外层函数中的局部变量
            这样就使得外层函数的变量不释放 一直存在内存中 
        */
        for(var i=0;i<oLi.length;i++){
            (function(i){
                oLi[i].onclick = function(){
                    console.log(i);
                }
            })(i)
        }
    </script>
</body>
</html>
