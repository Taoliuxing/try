            width: 300px;

            /* background-size: cover; */
            background-size: contain;
        }

<body>
    <!-- 
        background-size:    <length>：用长度值指定背景图像大小。不允许负值。
                            <percentage>：用百分比指定背景图像大小。不允许负值。
                            auto：背景图像的真实大小。
                            cover：将背景图像等比缩放到完全覆盖容器，背景图像有可能超出容器。
                            contain：将背景图像等比缩放到宽度或高度与容器的宽度或高度相等，背景图像始终被包含在容器内。
     -->

     </div>
</body>
