<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直导航菜单复盘</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    #container{
        width: 400px;
        margin: 100px auto;
        border: 1px solid #008c8c;
    }
    #container h2{
        background: #000;
        color: aliceblue;
        height: 50px;
        border: 1px solid #fff;
        line-height: 50px;
        cursor: pointer;;
    }
    #container ul{
        list-style: none;
        display: none;
    }
    </style>
</head>
<body>
    <div id="container">
        <div>
            <h2>Movie-List</h2>
            <ul>
                <li>怦然心动</li>
                <li>复联四</li>
                <li>Joker</li>
            </ul>
        </div>
        <div>
            <h2>Book-List</h2>
            <ul>
                <li>别雅山谷的父子</li>
                <li>他的国</li>
                <li>从你的全世界路过</li>
            </ul>
        </div>
    </div>
    <script>
        var oH2 = document.getElementsByTagName('h2');

        for(var i=0;i<oH2.length;i++){
            oH2[i].show = false;
            oH2[i].onclick = function(){
                var oUl = next(this);
                if(this.show){
                    oUl.style.display = "none";
                }else{
                    oUl.style.display = "block";
                }
                this.show = !this.show;
            }
        }
        function next(elem){
            do{
                elem = elem.nextSibling;
            }while(elem && elem.nodeType != 1)
            return elem;
        }
    </script>
</body>
</html>
